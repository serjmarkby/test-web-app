<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Тест</title>
</head>
<body>
<div id="main" class="mb-3">
    <form id="form">
        <h1>Форма обратной связи</h1>
        <p>Сюда можно зашить любые данные, добавить любые поля</p>
        <input type="text" placeholder="Имя" id="user_name">
        <button id="order" class="btn btn-primary">Отправить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let ord = document.getElementById("order");
    
        ord.addEventListener("click", function() {	
	    let user_name = document.getElementById("user_name");
	    tg.sendData(JSON.stringify({user_name: user_name}); 
        });
</script>
</body>
</html>
