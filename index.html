<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Тест</title>
</head>
<body>
<div id="main" class="mb-3">
    <form id="form">
        <h1>Форма обратной связи</h1>
        <p>Сюда можно зашить любые данные, добавить любые поля</p>
        <input type="text" placeholder="Имя" id="user_name">
        <input class="form-control" type="file" placeholder="Приложите чек" id="file">
        <input class="form-control" type="number" placeholder="Сумма покупки" id="buy_count">
        <label class="form-control" for="course">Выберите курс</label>
        <select class="form-select" id="course" name="course">
            <option value="one_">98.99</option>
            <option value="two_">91.00</option>
            <option value="three_">93.51</option>
        </select>
        <button id="order">Отправить</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    order.addEventListener("click", () => {
        let user_id = tg.initDataUnsafe.user.user_id;
        let file = document.getElementById("file").value;
        let buy_count = document.getElementById("buy_count").value;
        let course = document.getElementById("course").value;

        let data = {
            user_id: user_id,
            file: file;
            buy_count: buy_count;
            course: course
            }
        tg.sendData(JSON.stringify(data));
        tg.close();
        });
</script>
</body>
</html>
