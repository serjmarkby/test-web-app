<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тест</title>
</head>
<body>
    <div id="main">
        <h1>Форма обратной связи</h1>
        <p>Заполните форму, чтобы провести транзакцию</p>
        <input type="text" placeholder="Имя" id="user_name">
        <input type="file" placeholder="Приложите чек" id="file">
        <input type="number" placeholder="Сумма покупки" id="buy_count">
        <label for="course">Выберите курс</label>
        <select id="course" name="course">
            <option value="one_">98.99</option>
            <option value="two_">91.00</option>
            <option value="three_">93.51</option>
        </select>
    </div>
</body>
</html>
